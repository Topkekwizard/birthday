<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="confetti">
            <div class="squareOne"></div>
            <div class="squareTwo"></div>
            <div class="squareThree"></div>
            <div class="squareFour"></div>
            <div class="squareFive"></div>
            <div class="squareSix"></div>
            <div class="squareSeven"></div>
            <div class="squareEight"></div>
            <div class="squareNine"></div>
            <div class="squareTen"></div>
          </div>
        <div class="back"></div>
        <div class="front">
          <div class="cover-shape-large">
            <div class="shape-diamond"></div>
            <div class="shape-block"></div>
          </div>
          <div class="cover-shape-small">
            <div class="shape-diamond"></div>
            <div class="shape-block">
              <div class="image-block">
                <img class="doge" src="./dog.png" alt="doge">
              </div>
            </div>
          </div>
        </div>
        
        <div class="text-container">
          <p id="head">FELIZ CUMPLAEÑOS MAMÁ!</p>
          <p>Quiero regalarte esta tarjeta hecha <span class="strikethrough">a mano</span> a código solo para tí.</p>
            <img class="flork" src="./flork.png" alt="flork">
        </div>
    </div>
</body>
</html>
